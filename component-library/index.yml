paths:
  collections: content
  data: data
  static: public
  uploads: public//images
collections_config:
  data:
    path: data/
    disable_add: true
    disable_add_folder: true
  pages:
    path: content
    glob:
      - content/*.yml
    url: "/[slug]"
    output: true
    icon: wysiwyg
    _enabled_editors:
      - visual
    schemas:
      page:
        name: New Page
        path: schemas/page.yml



  blog:
    path: content/blog/
    output: true
    url: "/blog/[slug]"
    _enabled_editors:
      - content
      - visual
    schemas:
      blog_post:
        name: New Blog Post
        path: schemas/post.yml
        hide_extra_inputs: false
        remove_extra_inputs: false


_inputs:
